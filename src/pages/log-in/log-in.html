
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding class="log-in">
   
<ion-grid>
<ion-row>
  <ion-col width-100>

     <div class="logga" >
      <img src="../../assets/imgs/image.png">
      <button ion-button full round (click)="loginWithFacebook()">Log in with Facebook</button>
      <button ion-button full round color="danger">Log in with Google</button>
    </div>
    <ion-card *ngIf="userData">
        <ion-card-header>{{ userData.username }}</ion-card-header>
       <img [src]="userData.picture">
       <ion-card-content>
         <p>First Name: {{ userData.first_name }}</p>
       </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>  

</ion-content>
