<ion-header>

    <ion-navbar>
      <ion-title>Places</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="places">
      <ion-img width="40" height="40" src="../../assets/imgs/image2.png"></ion-img>
    <ion-grid>
      <ion-row>
        <ion-col width-50 offset-25>
          <div text-center>
            <h1 strong> Nackareservatet tonight</h1>
          </div>
          <div text-center>
            <h5 strong> Status: Good </h5>
          </div>
          
    
        <ion-scroll class="scroll" style="width:100%; height:160px">
         <div class="cards">
          <ion-card>
            <ion-card-header>
              Light
            </ion-card-header>
            <ion-card-content>
              30%
            </ion-card-content>
          </ion-card>
          <ion-card>
              <ion-card-header>
                Temp
              </ion-card-header>
              <ion-card-content>
                11
              </ion-card-content>
            </ion-card>
           <ion-card>
               <ion-card-header>
                Visibility
              </ion-card-header>
              <ion-card-content>
                3 km
              </ion-card-content>
            </ion-card>
          </div>
         </ion-scroll>
         
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h6 strong> Forecast </h6>
          <ul>
            <p class="alignright">Good</p>
            <li>Tuesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Good</p>
            <li>Wednesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Bad</p>
            <li>Thursday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Good</p>
            <li>Friday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Bad</p>
            <li>Saturday</li>
            <div style="clear: both;"></div>
  
          </ul>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  
  
  </ion-content>
