<ion-header>

    <ion-navbar>
      <ion-title>Places</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content scroll="true" padding class="places">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center>
            <h1 strong> Järvafältet tonight</h1>
          </div>
          <div class="status" text-center>
            <h5 strong>{{grade}}</h5>
            
          </div>
        </ion-col>
      </ion-row>
    
        <ion-row class="weather-factors" text-center>
          <ion-col col-4>
            <ion-icon name="ios-water"></ion-icon>
           <!-- <p>Light</p> -->
            <p>{{rainfall}}</p>  
          </ion-col>

          <ion-col class="thermo-col" col-4>
            <ion-icon name="thermometer"></ion-icon>
           <!-- <p>Temp</p> -->
            <p>{{temp}}&deg;</p>  
          </ion-col>

          <ion-col col-4>
            <ion-icon name="cloudy-night"></ion-icon>
            <!-- <p>Cloudiness</p> -->
            <p>{{cloud}}</p>  
          </ion-col>
        </ion-row>
          
    
      <ion-row >
        <ion-col class="forecast" >
          <h6 strong> Forecast </h6>
          <hr class="divider">
          <ul>
            <p class="alignright">{{day2}}</p>
            <li>Tuesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">{{day3}}</p>
            <li>Wednesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">{{day4}}</p>
            <li>Thursday</li>
            <div style="clear: both;"></div>
            <p class="alignright">{{day5}}</p>
            <li>Friday</li>
            <div style="clear: both;"></div>
            <p class="alignright">{{day6}}</p>
            <li>Saturday</li>
            <div style="clear: both;"></div>
  
          </ul>
          
          
          
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  
  
  </ion-content>
