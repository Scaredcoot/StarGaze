<ion-header>

    <ion-navbar>
      
      <ion-title>Places</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="places">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center>
            <h1 strong> GÃ¤rdet tonight</h1>
          </div>
          <div class="status" text-center>
            <h5 strong>Good </h5>
            <p>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
            </p>
            
          </div>
        </ion-col>
      </ion-row>
    
        <ion-row class="weather-factors" text-center>
          <ion-col col-4>
            <ion-icon name="ios-water"></ion-icon>
           <!-- <p>Light</p> -->
            <p>30%</p>  
          </ion-col>

          <ion-col class="thermo-col" col-4>
            <ion-icon name="thermometer"></ion-icon>
           <!-- <p>Temp</p> -->
            <p>11&deg;</p>  
          </ion-col>

          <ion-col col-4>
            <ion-icon name="cloudy-night"></ion-icon>
            <!-- <p>Cloudiness</p> -->
            <p>3 km</p>  
          </ion-col>
        </ion-row>
          
    
      <ion-row >
        <ion-col class="forecast" >
          <h6 strong> Forecast </h6>
          <hr class="divider">
          <ul>
            <p class="alignright">Excellent</p>
            <li>Tuesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Good</p>
            <li>Wednesday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Okey</p>
            <li>Thursday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Good</p>
            <li>Friday</li>
            <div style="clear: both;"></div>
            <p class="alignright">Bad</p>
            <li>Saturday</li>
            <div style="clear: both;"></div>
  
          </ul>
          
          
          
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  
  
  </ion-content>
