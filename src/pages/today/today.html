<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle color="textColor">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    <button ion-button icon-only (click)="ContactPage()">
        <ion-icon name="information-circle" ></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="true" padding class="places">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center>
            <h1 strong> Stockholm tonight</h1>
          </div>
          <div class="status" text-center>
            <h5 strong>{{grade}}</h5>
            
          </div>
        </ion-col>
      </ion-row>
    
        <ion-row class="weather-factors" text-center>
          <ion-col col-4>
            <ion-icon name="ios-water"></ion-icon>
           <!-- <p>Light</p> -->
            <p>{{rainfall}}</p>  
          </ion-col>

          <ion-col class="thermo-col" col-4>
            <ion-icon name="thermometer"></ion-icon>
           <!-- <p>Temp</p> -->
            <p>{{temp}}&deg;</p>  
          </ion-col>

          <ion-col col-4>
            <ion-icon name="cloudy-night"></ion-icon>
            <!-- <p>Cloudiness</p> -->
            <p>{{cloud}}</p>  
          </ion-col>
        </ion-row>
          
    
    <ion-row>
      <ion-col>
        <h6 strong> Show forecast for... </h6> 
          <ul>
            <li><a href="#" (click)="GardetPlaces()">Gärdet</a></li> 
            <li><a href="#" (click)="TyrestaPlaces()">Flatens Naturreservat</a></li>
            <li><a href="#" (click)="NackaPlaces()">Nackareservatet</a></li>
            <li><a href="#" (click)="GrimstaPlaces()">Grimsta</a></li>
            <li><a href="#" (click)="JarvaPlaces()"> Järvafältet</a></li>
          </ul>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
