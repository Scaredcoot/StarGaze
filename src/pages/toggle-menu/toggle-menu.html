<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Toggle Menu</ion-title>
  <button ion-button (click)="doClick()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding class="toggle-menu">

    <ion-grid>
        <ion-row>
          <ion-col width-100>

           <img src="../../assets/imgs/image.png" class= "loggis">
            
           <div class="menuButton" >
             <button ion-button full round color="textColor"(click)="openSettingPage()">Settings</button>
              <button ion-button full round color="textColor">Facebook Event</button>
              <button ion-button full round color="textColor"(click)="openAboutPage()">About</button>
              <button ion-button full round color="textColor">Log out</button>
            </div>
            </ion-col>
          </ion-row>
         </ion-grid>  
</ion-content>
