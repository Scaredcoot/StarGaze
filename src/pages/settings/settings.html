
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <button ion-button menuToggle color="textColor">
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

  <ion-content padding class="settings">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center class="toggle">
            <h6>Enable push notifications to recieve information for when it's a perfect time for stargazing!</h6>
          </div>
          <div class="ion-toggle" >
            <ion-item>
              <ion-label full color="textColor">Push notifications</ion-label>
              <ion-toggle color="textColor">disabled="true"</ion-toggle>
             </ion-item>
          </div>
         
        </ion-col>
      </ion-row>
