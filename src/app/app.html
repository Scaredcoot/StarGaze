<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>


<ion-content padding class="toggle-menu">
    
    <ion-list padding class="lista" >
        <button menuClose ion-item  *ngFor="let p of pages" [class.activeHighLight]="checkActive(p)" (click)="openPage(p)">
            {{p.title}}
        </button>
        <div padding class="menuButton">
         <button ion-button block outline color="textColor" icon-right onClick="window.open('https://www.facebook.com/groups/368396763650540/', '_system', 'location=yes');return false;">
            StarGaze Community
            <ion-icon name="contact">
                
            </ion-icon>
        </button>
        <button ion-button block outline color="textColor">Log out</button>
    </div>
    </ion-list>

</ion-content>


</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
