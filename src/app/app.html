<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>


<ion-content>
    
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" [class.activeHighLight]="checkActive(p)" (click)="openPage(p)">
            {{p.title}}
        </button>
        <button ion-button block outline color="textColor" icon-right>
            Facebook Event
            <ion-icon name="contact">
                
            </ion-icon>
        </button>
        <button ion-button block outline color="textColor">Log out</button>
    </ion-list>

</ion-content>


</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
